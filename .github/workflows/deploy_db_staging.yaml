name: Deploy React frontend



on:
  push:
    branches:
      - main
    paths:
      - 'ReactLambda/terraform/staging/db/**'    

permissions:
  id-token: write # This is required for requesting the JWT


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v2

      # Set up AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::273711029273:role/DeployFrontEndTestOIDC
          role-session-name: DeployFrontendSession
          aws-region: eu-central-1
      - run: TF_LOG=DEBUG terraform init
        working-directory: ./ReactLambda/terraform/staging/db
      - id: plan
        run: terraform apply -auto-approve
        working-directory: ./ReactLambda/terraform/staging/db


